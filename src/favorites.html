<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Power yourself with our best exercises" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Your energy</title>
  </head>
  <body>
    <load src="partials/socials.html" />
    <load src="partials/header.html" />
    <main>
        <section class="section">
            <h2>WORKOUT</h2>
            <svg class="icon-delete">
                <use href="./images/icons.svg#rbbsh-bin"></use>
            </svg>
        
            <button class="workout-start">Start</button>
            <svg class="workout-strick">
                <use href="./images/icons.svg#long-arw-right"></use>
            </svg>
        
            <div class="workout-details">
                <h2>Air bike</h2>
        
                <div class="workout-stats">
                    <p><strong>Burned calories:</strong> 312 / 3 min</p>
                    <p><strong>Body part:</strong> Waist</p>
                    <p><strong>Target:</strong> Abs</p>
                </div>
            </div>
        </section>
    </main>
    <script defer type="module" src="./js/main.js"></script>
    <script defer type="module" src="./js/mob-menu.js"></script>
</body>
</html>
